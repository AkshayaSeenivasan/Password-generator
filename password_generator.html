<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
    }

    input[type="number"] {
      width: 60px;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #password {
      margin-top: 15px;
      padding: 10px;
      font-weight: bold;
      font-size: 18px;
      word-break: break-all;
      background-color: #2a2a2a;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    <label>Password Length:
      <input type="number" id="length" value="12" min="4" max="50">
    </label><br><br>

    <label><input type="checkbox" id="upper" checked> Include Uppercase</label><br>
    <label><input type="checkbox" id="lower" checked> Include Lowercase</label><br>
    <label><input type="checkbox" id="numbers" checked> Include Numbers</label><br>
    <label><input type="checkbox" id="symbols" checked> Include Symbols</label><br><br>

    <button onclick="generatePassword()">Generate Password</button>
    <div id="password"></div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const useUpper = document.getElementById("upper").checked;
      const useLower = document.getElementById("lower").checked;
      const useNumbers = document.getElementById("numbers").checked;
      const useSymbols = document.getElementById("symbols").checked;

      let characters = "";
      if (useUpper) characters += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (useLower) characters += "abcdefghijklmnopqrstuvwxyz";
      if (useNumbers) characters += "0123456789";
      if (useSymbols) characters += "!@#$%^&*()-_=+[]{}|;:',.<>?/";

      if (characters.length === 0) {
        document.getElementById("password").innerText = "Please select at least one character type.";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        password += characters[randomIndex];
      }

      document.getElementById("password").innerText = password;
    }
  </script>
</body>
</html>
